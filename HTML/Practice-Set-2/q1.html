<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3x3 Table</title>
</head>
<body>
    <h1>3x3 Table</h1>
    <table border="1" cellpadding="8" cellspacing="0">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alice</td>
                <td>24</td>
                <td>Bhubaneswar</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>28</td>
                <td>Cuttack</td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td>22</td>
                <td>Puri</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
