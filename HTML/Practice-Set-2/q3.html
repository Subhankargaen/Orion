<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colspan & Rowspan</title>
</head>
<body>
    <h1>Colspan & Rowspan Table</h1>
    <table border="1" cellpadding="8" cellspacing="0">
        <tbody>
            <tr>
                <td rowspan="2">Rowspan 2</td>
                <td>Cell B1</td>
                <td>Cell C1</td>
            </tr>
            <tr>
                <td colspan="2">Colspan 2</td>
            </tr>
            <tr>
                <td>Cell A3</td>
                <td>Cell B3</td>
                <td>Cell C3</td>
            </tr>
        </tbody>
    </table>
    <p><a href="index.html">Back to Set 2</a></p>
</body>
</html>
