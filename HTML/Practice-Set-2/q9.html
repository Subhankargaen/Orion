<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table with List</title>
</head>
<body>
    <h1>Table with List in a Cell</h1>
    <table border="1" cellpadding="8" cellspacing="0">
        <thead>
            <tr>
                <th>My Hobbies</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <ul>
                        <li>Reading</li>
                        <li>Cycling</li>
                        <li>Photography</li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
    <p><a href="index.html">Back to Set 2</a></p>
</body>
</html>
