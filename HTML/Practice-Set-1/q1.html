<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Text Formatting Practice</title>
</head>
<body>
    <h1>My Text Formatting Practice</h1>
    <p>
        This is <b>bold</b>, this is <i>italic</i>, this is <u>underlined</u>.
        Water is H<sub>2</sub>O and E = mc<sup>2</sup>.
    </p>
    <p>
        <mark>Highlighted</mark> sentence with <small>small</small>, <big>big</big>,
        <del>deleted</del>, and <ins>inserted</ins> text.
    </p>
    <p><a href="index.html">Back to Set 1</a></p>
</body>
</html>
