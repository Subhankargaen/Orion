<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Portal - Register</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="bar">
            <h1>Simple Job Portal</h1>
            <nav>
                <a href="welcome.html">Home</a>
                <a href="register.html">Register</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="container">
            <h2>Create Your Profile</h2>
            <form action="thanks.html" method="get">
                <div>
                    <label for="fullName">Full Name</label>
                    <input id="fullName" name="fullName" type="text" placeholder="Enter your full name" required />
                </div>
                <div>
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" placeholder="you@example.com" required />
                </div>
                <div>
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" placeholder="Create a password" minlength="6" />
                </div>
                <div>
                    <label for="phone">Phone</label>
                    <input id="phone" name="phone" type="tel" placeholder="e.g. +91 98765 43210" />
                </div>
               
                <div>
                    <label for="experience">Years of Experience</label>
                    <input id="experience" name="experience" type="number" min="0" max="50" step="1" placeholder="0" />
                </div>
                <div>
                    <label for="dob">Date of Birth</label>
                    <input id="dob" name="dob" type="date" />
                </div>
                <div>
                    <label for="available">Available From</label>
                    <input id="available" name="available" type="datetime-local" />
                </div>
                <div>
                    <label for="role">Role</label>
                    <select id="role" name="role" required>
                        <option value="">Select a role</option>
                        <option>Frontend Developer</option>
                        <option>Backend Developer</option>
                        <option>Full Stack Developer</option>
                        <option>UI/UX Designer</option>
                        <option>QA Engineer</option>
                    </select>
                </div>
                <div>
                    <label><b> Work Type</b></label>
                    <label><input type="radio" name="workType" value="onsite" /> Onsite</label>
                    <label><input type="radio" name="workType" value="remote" /> Remote</label>
                    <label><input type="radio" name="workType" value="hybrid" /> Hybrid</label>
                </div>
                <div>
                    <label><b>Technologies</b></label>
                    <label><input type="checkbox" name="tech" value="html" /> HTML</label>
                    <label><input type="checkbox" name="tech" value="css" /> CSS</label>
                    <label><input type="checkbox" name="tech" value="js" /> JavaScript</label>
                    <label><input type="checkbox" name="tech" value="java" /> Java</label>
                </div>
                <div>
                    <label for="salary">Expected Salary</label>
                    <input id="salary" name="salary" type="number" min="20000" max="30000" step="1000" placeholder="20000" />
                </div>
                <div>
                    <label for="resume">Resume (PDF)</label>
                    <input id="resume" name="resume" type="file" accept="application/pdf" />
                </div>
                <div>
                    <label for="bio">Short Bio / Skills</label>
                    <textarea id="bio" name="bio" placeholder="Summary of your skills and experience"></textarea>
                </div>
                <div class="actions">
                    <button class="btn" type="submit">Submit</button>
                    <a class="btn secondary" href="welcome.html">Cancel</a>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p class="footer-note">&copy; 2025 Simple Job Portal</p>
    </footer>
</body>
</html>
